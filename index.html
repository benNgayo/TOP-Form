<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="section-container">
        <div class="image">
            <h2>WAGWAN</h2>
        </div>
        <div class="form-container">
            <form action="#">
                <p>Welcome to the community!</p>
                <h1>Log In</h1>
                <p class="error">Incorrect email, username or password</p>
                <p class="form-row input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email or Username" required>
                </p>
                <p class="form-row">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </p>
                <p>
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">Keep me logged in</label>
                </p>
                <p class="form-row">
                    <button class="login-btn">Log in now</button>
                    <span class="forgot-pass"><a href="#">forgot your password</a></span>
                </p>
                <p class="form-row">
                    <span>or sign in with</span>
                <div class="social-auth">
                    <button class="socials">
                        <img src="https://img.icons8.com/windows/32/google-logo.png" alt="google-logo" />

                        <p>Google</p>
                    </button>
                    <button class="socials">
                        <img src="https://img.icons8.com/ios-filled/50/twitter.png" alt="twitter" />
                        <p>Twitter</p>
                    </button>
                    <button class="socials">
                        <img src="https://img.icons8.com/ios-glyphs/30/facebook-new.png" alt="facebook-new" />
                        <p>Facebook</p>
                    </button>
                </div>
                <span>Not a member yet? <a href="#">Register now</a> </span>

                </p>
            </form>
        </div>
    </section>
</body>

</html>
